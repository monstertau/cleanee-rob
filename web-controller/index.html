<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litter collector</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-bar">
        <div id="gamepad-ui">
            <button id="check-gamepads">Check gamepads</button>
            <p id="gamepad-status">No gamepad connected.</p>
        </div>

        <p id="connection-status"></p>
    </div>

    <div class="state-divs">
        <div class="state-div" id="disconnected-state">
            <h1>Connect to the robot.</h1>

            <p id="connection-error"></p>

            <form id="connection-form" name="connection-form">
                <fieldset>
                    <div class="form-group">
                        <label for="cam-ip">IP Camera address</label>
                        <input type="text" id="cam-ip" name="cam-ip" placeholder="127.0.0.1">
                        <input class="additional" type="text" id="cam-port" name="cam-port" placeholder="8080">
                    </div>

                    <div class="form-group">
                        <label for="mqtt-ip">MQTT broker IP address</label>
                        <input type="text" id="mqtt-ip" name="mqtt-ip" placeholder="127.0.0.1">
                        <input class="additional" type="text" id="mqtt-port" name="mqtt-port" placeholder="9001">
                    </div>

                    <div class="form-group">
                        <button type="submit">Connect</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="state-div" id="connected-state">
            <img id="camera-feed">

            <div class="inp
            ut-state">
                <div id="movement-states">
                    <div id="direction-forward" class="movement-state">F</div>
                    <div id="direction-backward" class="movement-state">B</div>
                    <div id="direction-left" class="movement-state">L</div>
                    <div id="direction-right" class="movement-state">R</div>
                </div>

                <div id="arm-states">
                    <div id="arm-state-up" class="arm-state"></div>
                    <div id="arm-state-down" class="arm-state"></div>
                </div>

                <div id="ai-controls">
                    <label for="ai-enabled-checkbox">
                        AI Control
                        <input type="checkbox" id="ai-enabled-checkbox">
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
